<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Configuration -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Title -->
  <title>User Sign Up</title>

  <!-- External Styles: Bootstrap + Custom -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="auth-body">

  <!-- Centered Auth Form -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    
    <div class="auth-container">
      
      <!-- Logo and Title -->
      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='imgs/logo2.png') }}" alt="Dubike Logo" class="logo-img mb-2">
        <h3 class="system-title">DUBIKE</h3>
        <p class="text-muted mb-0">Bike Sharing System</p>
      </div>

      <!-- Signup Header -->
      <h4 class="text-center mb-3">Sign Up</h4>

      <!-- Signup Form -->
      <form id="signup-form">

        <!-- First Name -->
        <div class="mb-3">
          <input type="text" id="first-name" class="form-control" placeholder="First Name" required>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
          <input type="text" id="last-name" class="form-control" placeholder="Last Name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <input type="email" id="signup-email" class="form-control" placeholder="Email" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <input type="password" id="signup-password" class="form-control" placeholder="Password" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="signup-btn" class="btn login-btn w-100">Sign Up</button>

        <!-- Error Message Display -->
        <p id="signup-error-message" class="error-message text-danger mt-2"></p>
      </form>

      <!-- Divider and Login Link -->
      <hr>
      <p class="text-center">Already have an account?
        <a href="{{ url_for('login') }}" class="signup-link">Login</a>
      </p>
    </div>
  </div>

  <!-- JS Auth Logic -->
  <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
